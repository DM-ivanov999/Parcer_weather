name: UV Parser

on:
  schedule:
    # –ö–∞–∂–¥—ã–π —á–∞—Å (–≤ 0 –º–∏–Ω—É—Ç)
    - cron: '0 * * * *'

  # –†–∞–∑—Ä–µ—à–∏—Ç—å —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫
  workflow_dispatch:

jobs:
  fetch-uv-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Fetch UV data for all cities
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_TABLE: uv_index
        run: |
          echo "Starting UV data collection..."
          echo ""
          echo "üîç Environment check:"
          if [ -z "$SUPABASE_URL" ]; then
            echo "‚ùå SUPABASE_URL is empty!"
          else
            echo "‚úÖ SUPABASE_URL is set (${#SUPABASE_URL} chars)"
          fi

          if [ -z "$SUPABASE_KEY" ]; then
            echo "‚ùå SUPABASE_KEY is empty!"
          else
            echo "‚úÖ SUPABASE_KEY is set (${#SUPABASE_KEY} chars)"
          fi
          echo ""

          # –û—Å–Ω–æ–≤–Ω—ã–µ –≥–æ—Ä–æ–¥–∞ –¥–ª—è –ø–∞—Ä—Å–∏–Ω–≥–∞
          cities=("Delhi" "Mumbai" "Bangalore" "Chennai" "Kolkata" "Hyderabad")

          success_count=0
          failed_cities=()

          for city in "${cities[@]}"; do
            echo "Fetching UV data for $city..."

            # Continue –¥–∞–∂–µ –µ—Å–ª–∏ –æ–¥–∏–Ω –≥–æ—Ä–æ–¥ —É–ø–∞–ª
            if python uv_india.py "$city"; then
              echo "‚úÖ $city - success"
              ((success_count++))
            else
              echo "‚ùå $city - failed"
              failed_cities+=("$city")
            fi

            # –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É –∑–∞–ø—Ä–æ—Å–∞–º–∏ (—á—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ–≥—Ä—É–∑–∏—Ç—å API)
            sleep 2
          done

          echo ""
          echo "=========================================="
          echo "UV data collection completed!"
          echo "‚úÖ Success: $success_count/${#cities[@]}"

          if [ ${#failed_cities[@]} -gt 0 ]; then
            echo "‚ùå Failed cities: ${failed_cities[*]}"
          fi
          echo "=========================================="

          # Fail job —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –í–°–ï –≥–æ—Ä–æ–¥–∞ —É–ø–∞–ª–∏
          if [ $success_count -eq 0 ]; then
            echo "ERROR: All cities failed!"
            exit 1
          fi

      - name: Summary
        run: |
          echo "‚úÖ UV data successfully collected and saved to Supabase"
          echo "üìä Cities processed: Delhi, Mumbai, Bangalore, Chennai, Kolkata, Hyderabad"
          echo "‚è∞ Next run: in 1 hour"
