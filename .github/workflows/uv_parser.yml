name: UV Parser

on:
  schedule:
    # –ö–∞–∂–¥—ã–π —á–∞—Å (–≤ 0 –º–∏–Ω—É—Ç)
    - cron: '0 * * * *'

  # –†–∞–∑—Ä–µ—à–∏—Ç—å —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫
  workflow_dispatch:

jobs:
  fetch-uv-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Fetch UV data for all cities
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_TABLE: uv_index
        run: |
          echo "Starting UV data collection..."

          # –û—Å–Ω–æ–≤–Ω—ã–µ –≥–æ—Ä–æ–¥–∞ –¥–ª—è –ø–∞—Ä—Å–∏–Ω–≥–∞
          cities=("Delhi" "Mumbai" "Bangalore" "Chennai" "Kolkata" "Hyderabad")

          for city in "${cities[@]}"; do
            echo "Fetching UV data for $city..."
            python uv_india.py "$city"

            # –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É –∑–∞–ø—Ä–æ—Å–∞–º–∏ (—á—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ–≥—Ä—É–∑–∏—Ç—å API)
            sleep 2
          done

          echo "UV data collection completed!"

      - name: Summary
        run: |
          echo "‚úÖ UV data successfully collected and saved to Supabase"
          echo "üìä Cities processed: Delhi, Mumbai, Bangalore, Chennai, Kolkata, Hyderabad"
          echo "‚è∞ Next run: in 1 hour"
